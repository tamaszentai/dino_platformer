<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Dino Platformer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="dist/app.js" defer></script>
</head>
<body>
<div class="audio-controllers">
    <div id="sound" title="Sound on/off"><img id="soundImage" src="./src/assets/images/sound_on.png" alt="sound_on_off_toggle" ></div>

    <div id="music" title="Music on/off"><img id="musicImage" src="./src/assets/images/music_on.png" alt="music_on_off_toggle" ></div>
</div>
<div class="canvas-container">
    <canvas id="canvas" width="1024" height="768" style="border: 1px solid black" ></canvas>
</div>

</body>
</html>
